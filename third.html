<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Matrix</title>
	<link rel="stylesheet" href="/src/css/index.css">
	<link rel="stylesheet" href="/src/lib/bootstrap-material-design/dist/
															css/material.min.css">
</head>
<body>
	<div class="content-wrapper">
		<div class="content-form form-group">
			<h2>Ввод матрицы</h2>
			<p>Формат : [[1,2,3], [1,2,3]]</p>
			<input type="text" placeholder="Введите матрицу" data-bind="textInput: matrix" class="form-control" />
			<p><button data-bind="click: renderTable()" class="btn btn-primary">Нарисовать</button></p>
			
			<!-- ko template: isCorrect() ? 'table' : 'error' --><!-- /ko -->
			<script id="error" type="text/html">
				<div>
					<p class="text-danger error">Ошибка!<br/> Cмотри формат!</p>
				</div>
			</script>
			<script id="table" type="text/html">
				<table class="table table-striped table-hover">
					<tbody data-bind="foreach: computedMatrix">
						<tr data-bind="foreach: $data" class="info">
							<td data-bind="text: $data"></td>
						</tr>
					</tbody>
				</table>
			</script>	
			<a href="/index.html"><i class="mdi-image-navigate-before"></i></a>
		</div>	
	</div>
	
	

	<script src="/src/lib/jquery/dist/jquery.min.js"></script>
	<script src="/src/lib/knockout/dist/knockout.js" type="text/javascript" charset="utf-8" async defer></script>
	<script src="/src/js/index.js" type="text/javascript" charset="utf-8" async defer></script>
	<script src="/src/lib/bootstrap-material-design/dist/js/material.min.js" type="text/javascript"></script>
	<script type="text/javascript">
		$.material.init()
		$.material.input()
	</script>
</body>
</html>
