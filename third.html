<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Matrix</title>
	<link rel="stylesheet" href="/src/css/index.css">

</head>
<body>
	<div class="content-wrapper">
		<div class="content-form">
				<h1>Ввод матрицы</h1>
				<h2>Формат : [[1,2,3], [1,2,3]]</h2>
				<input type="text" placeholder="Введите матрицу" data-bind="textInput: matrix" class="matrixInput"/>
				<p><button data-bind="click: renderTable()" class="btn">Render</button>
					  Render бесполезен т.к обновление происходит через поле ввода
				</p>
				
				<!-- ko template: isCorrect() ? 'table' : 'error' --><!-- /ko -->
				<script id="error" type="text/html">
					<div>
						<p class="error">Ошибка!<br/> Cмотри формат!</p>
					</div>
				</script>
				<script id="table" type="text/html">
					<div data-bind="if: display">
						<table>
							<tbody data-bind="foreach: computedMatrix">
								<tr data-bind="foreach: $data" class="info">
									<td data-bind="text: $data"></td>
								</tr>
							</tbody>
						</table>	
					</div>
				</script>	
				<a href="/index.html"><i class=""></i></a>
		</div>
			
	</div>
	
	

	<script src="/src/lib/jquery/dist/jquery.min.js"></script>
	<script src="/src/lib/knockout/dist/knockout.js" type="text/javascript" charset="utf-8" async defer></script>
	<script src="/src/js/index.js" type="text/javascript" charset="utf-8" async defer></script>
</body>
</html>
